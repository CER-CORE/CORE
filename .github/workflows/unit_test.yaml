name: Run all unit test

on:
  pull_request:
    branches:
      - main

jobs:
  run-unit-tests:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:10.18-buster
    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: add sudo
        run: apt update && apt install sudo

      - name: Install python and pip
        run: apt install -y python3 && apt install -y python3-pip

      - name: test pip conan
        run: pip3 install conan

      - name: setup env
        run: chmod +x ./scripts/setup_in_ubuntu.sh && ./scripts/setup_in_ubuntu.sh

      - name: install dependencies conan
        run: ./scripts/install_dependencies.sh

      - name: base build
        run: ./scripts/build.sh

      - name: build with grammar
        run: ./scripts/build_grammar.sh

      - name: run tests
        run: ./scripts/compile_and_test.sh
